name: Style & Syntax Checker (ESLint)

on:
  push:
    branches: [ main, dev, master ]
  pull_request:
    branches: [ main, dev, master ]
  workflow_dispatch:

jobs:
  lint:
    name: ESLint Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Lint Backend
        working-directory: ./proj2/backend
        run: |
          npm ci
          npm run lint
      
      - name: Lint Frontend
        working-directory: ./proj2/frontend
        run: |
          npm ci
          npm run lint
      
      - name: Lint Admin
        working-directory: ./proj2/admin
        run: |
          npm ci
          npm run lint

