name: Code Coverage

on:
  push:
    branches: [ main, dev, master ]
  pull_request:
    branches: [ main, dev, master ]
  workflow_dispatch:

jobs:
  coverage:
    name: Generate Coverage Reports
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Backend Coverage
        working-directory: ./proj2/backend
        run: |
          npm ci
          npm run test:coverage || echo "Backend coverage failed"
      
      - name: Frontend Coverage
        working-directory: ./proj2/frontend
        run: |
          npm ci
          npm run test:coverage || echo "Frontend coverage failed"
      
      - name: Admin Coverage
        working-directory: ./proj2/admin
        run: |
          npm ci
          npm run test:coverage || echo "Admin coverage failed"
      
      # âœ… Upload all coverage reports to Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          # TOKEN is optional for public repos; if private, add CODECOV_TOKEN in repo secrets
          token: ${{ secrets.CODECOV_TOKEN }}
          files: |
            proj2/backend/coverage/lcov.info
            proj2/frontend/coverage/lcov.info
            proj2/admin/coverage/lcov.info
          # Optional, but nice to have:
          flags: backend,frontend,admin
          fail_ci_if_error: true

      # (Optional) still keep artifact for manual download
      - name: Upload Coverage Reports Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            proj2/backend/coverage/
            proj2/frontend/coverage/
            proj2/admin/coverage/
