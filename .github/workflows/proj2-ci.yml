name: ByteBite CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  backend:
    name: Backend Test & Coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: proj2/backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
      - run: npm test
      - run: npm run test:coverage

      - uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: coverage

  frontend:
    name: Frontend Test & Coverage
    runs-on: ubuntu-latest
    needs: backend
    defaults:
      run:
        working-directory: proj2/frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
      - run: npm test
      - run: npx vitest run --coverage

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: coverage

  admin:
    name: Admin Test & Coverage
    runs-on: ubuntu-latest
    needs: backend
    defaults:
      run:
        working-directory: proj2/admin
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
      - run: npm test
      - run: npx vitest run --coverage

      - uses: actions/upload-artifact@v4
        with:
          name: admin-coverage
          path: coverage

  codecov:
    name: Merge Coverage & Upload
    runs-on: ubuntu-latest
    needs: [backend, frontend, admin]
    steps:
      - uses: actions/checkout@v4

      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend-coverage
      - uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: frontend-coverage
      - uses: actions/download-artifact@v4
        with:
          name: admin-coverage
          path: admin-coverage

      - name: Install coverage merger
        run: npm install -g lcov-result-merger

      - name: Merge coverage reports
        run: |
          mkdir -p coverage
          npx lcov-result-merger \
            backend-coverage/coverage/lcov.info \
            frontend-coverage/coverage/lcov.info \
            admin-coverage/coverage/lcov.info \
            > coverage/lcov.info

      - name: Upload merged coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/lcov.info
