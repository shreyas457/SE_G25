name: ByteBite CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  backend:
    name: Backend Test & Coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: proj2/backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run backend tests & coverage
        run: npm run test:coverage

      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: proj2/backend/coverage/lcov.info

  frontend:
    name: Frontend Test & Coverage
    runs-on: ubuntu-latest
    needs: backend
    defaults:
      run:
        working-directory: proj2/frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint .
        continue-on-error: true

      - name: Run frontend tests & coverage
        run: npm run test:coverage

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: proj2/frontend/coverage/lcov.info

  admin:
    name: Admin Test & Coverage
    runs-on: ubuntu-latest
    needs: backend
    defaults:
      run:
        working-directory: proj2/admin
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint .
        continue-on-error: true

      - name: Run admin tests & coverage
        run: npm run test:coverage

      - name: Upload admin coverage
        uses: actions/upload-artifact@v4
        with:
          name: admin-coverage
          path: proj2/admin/coverage/lcov.info

  codecov-upload:
    name: Upload Coverage to Codecov
    runs-on: ubuntu-latest
    needs: [backend, frontend, admin]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: coverage/backend

      - name: Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: coverage/frontend

      - name: Download admin coverage
        uses: actions/download-artifact@v4
        with:
          name: admin-coverage
          path: coverage/admin

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: |
            coverage/backend/lcov.info
            coverage/frontend/lcov.info
            coverage/admin/lcov.info
          fail_ci_if_error: true
