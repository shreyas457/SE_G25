name: ByteBite CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: proj2/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm test
      - run: npm run test:coverage
      - uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: coverage

  frontend:
    runs-on: ubuntu-latest
    needs: backend
    defaults:
      run:
        working-directory: proj2/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm test
      - run: npm run test:coverage
      - uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: coverage

  admin:
    runs-on: ubuntu-latest
    needs: backend
    defaults:
      run:
        working-directory: proj2/admin
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm test
      - run: npm run test:coverage
      - uses: actions/upload-artifact@v4
        with:
          name: admin-coverage
          path: coverage

  codecov:
    runs-on: ubuntu-latest
    needs: [backend, frontend, admin]
    steps:
      - uses: actions/checkout@v4
      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: proj2/backend/coverage
      - uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: proj2/frontend/coverage
      - uses: actions/download-artifact@v4
        with:
          name: admin-coverage
          path: proj2/admin/coverage
      - name: Merge coverage reports
        run: |
          npm install -g lcov-result-merger
          mkdir -p coverage
          npx lcov-result-merger proj2/backend/coverage/lcov.info \
                                proj2/frontend/coverage/lcov.info \
                                proj2/admin/coverage/lcov.info \
                                > coverage/lcov.info
      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          fail_ci_if_error: true
