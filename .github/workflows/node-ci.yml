name: ByteBite CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  backend:
    name: Backend Test & Server Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: proj2/backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run backend tests
        run: npm test

      - name: Run backend coverage
        run: npm run test:coverage

      - name: Upload backend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: proj2/backend/coverage

      - name: Start backend server
        run: |
          nohup npm run server &
          sleep 5
          curl -f http://localhost:4000/api/user || echo "Backend not responding"

  frontend:
    name: Frontend Test & Build Check
    runs-on: ubuntu-latest
    needs: backend
    defaults:
      run:
        working-directory: proj2/frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run frontend tests
        run: npm test

      - name: Run frontend coverage
        run: npm run test:coverage

      - name: Upload frontend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: proj2/frontend/coverage

      - name: Build and start frontend
        run: |
          npm run dev -- --host=127.0.0.1 &
          sleep 5
          echo "Frontend started successfully"

  admin:
    name: Admin Test & Build Check
    runs-on: ubuntu-latest
    needs: backend
    defaults:
      run:
        working-directory: proj2/admin
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run admin tests
        run: npm test

      - name: Run admin coverage
        run: npm run test:coverage

      - name: Upload admin coverage report
        uses: actions/upload-artifact@v4
        with:
          name: admin-coverage
          path: proj2/admin/coverage

      - name: Build and start admin
        run: |
          npm run dev -- --host=127.0.0.1 &
          sleep 5
          echo "Admin dashboard started successfully"
