name: Prettier Format Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  prettier:
    name: Prettier Format Check
    runs-on: ubuntu-latest

    strategy:
      matrix:
        folder: [backend, frontend, admin] # Add/remove as needed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Prettier
        run: npm install -g prettier

      - name: Check ${{ matrix.folder }} Formatting
        working-directory: ${{ matrix.folder }}
        run: |
          echo "Checking formatting in ${{ matrix.folder }}..."
          prettier --check "**/*.js" --ignore-path ../.prettierignore --config ../.prettierrc.json
